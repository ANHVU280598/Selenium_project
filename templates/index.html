<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Web Interface</title>
    <link href="../static/css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Automation Web Interface</h1>
        
        <!-- Loop through the buttons data passed from Python -->
        <div class="grid grid-cols-3 gap-4">
            {% for button in buttons %}
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="alert('Button {{ button }} clicked')">
                    {{ button }}
                </button>
            {% endfor %}
        </div>
    </div>
</body>
</html>
