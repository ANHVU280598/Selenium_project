summary: Add new step to SOP
description: INSERT INTO Step (StepOrder, SetupId, ActionId, XPath, Text, Folder_Path, File_Path, Timeout)
                VALUES (?, ?, ?, ?, ?, ?, ?, ?)
parameters:
  - name: stepObject
    in: body
    required: true
    schema:
      $ref: '#/definitions/StepObject'

definitions:
  StepObject:
    type: object
    required:
      - sop_name
      - setUpType
      - actionName
      - stepOrder
      - xPath
      - text
      - folder_path
      - file_name
    properties:
      sop_name:
        type: string
        example: 'SA6118'
      setUpType:
        type: string
        example: 'initial'
      actionName:
        type: string
        example: 'open'
      stepOrder:
        type: integer
        example: 1
      xPath:
        type: string
      text:
        type: string
      folder_path:
        type: string
      file_name:
        type: string

responses:
  200:
    description: Step added successfully

